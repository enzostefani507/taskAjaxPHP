<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Task app</a>
        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input type="search" id="search" class="form-control mr-sm-2" placeholder="Search...">
                <button class="btn btn-primary my-2 my-sm-0" type=submit">Buscar</button>
            </form>
        </ul>
    </nav>
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-5">
                <h2 class="text-center">Crear</h2>
                <div class="card-body">
                    <form id="task-form">
                        <input type="hidden" id="taskIdEdit">
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Task name" class="form-control">
                        </div>
                        <div class="form-group"> 
                            <textarea id="descripcion" placeholder="Task description" class="form-control" cols="30" rows="10"></textarea>
                        </div>  
                        <button type="submit" class="btn btn-primary btn-block text-center">Save task</button>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="task-result">
                    <h2>Buscados</h2>
                    <div class="card-body">
                        <ul id="container">
                            
                        </ul>
                    </div>
                </div>
                <h2 class="text-center">Lista</h2>
                <table class="table table-bordered text-center table-sm">
                    <thead>
                        <td>Id</td>
                        <td>Name</td>
                        <td>Descripcion</td>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src = "app.js"></script>
</body>
</html>
